<label class="aui-switch aui-switch--equal">
  <input type="checkbox" class="aui-switch__input">
  <span class="aui-switch__text aui-switch__text--left">Text left</span>
  <span class="aui-switch__text aui-switch__text--right">Text right</span>
  <span class="aui-switch__track" aria-hidden="true">
    <span class="aui-switch__thumb"></span>
    <div class="aui-switch__indicator aui-switch__indicator--on"></div>
    <div class="aui-switch__indicator aui-switch__indicator--off"></div>
  </span>
</label>
