<div class="aui-player__chrome">
  <button class="aui-player__play aui-js-player-play-toggle aui-button aui-js-response aui-button--icon aui-button--round aui-theme-light" type="button">
    <div class="aui-player__icon-play">
      <svg class="audiicon">
        <use xlink:href="#audiicon-system-play-small" class="audiicon-small"></use>
        <use xlink:href="#audiicon-system-play-large" class="audiicon-large"></use>
      </svg>
    </div>
    <div class="aui-player__icon-pause">
      <svg class="audiicon">
        <use xlink:href="#audiicon-system-pause-small" class="audiicon-small"></use>
        <use xlink:href="#audiicon-system-pause-large" class="audiicon-large"></use>
      </svg>
    </div>
    <div class="aui-player__icon-replay">
      <svg class="audiicon">
        <use xlink:href="#audiicon-system-replay-small" class="audiicon-small"></use>
        <use xlink:href="#audiicon-system-replay-large" class="audiicon-large"></use>
      </svg>
    </div>
  </button>
  <div class="aui-player__current-time">00:00</div>
  <div class="aui-player__progress-control">
    <div class="aui-player__progress-holder">
      <div class="aui-player__progress aui-player__progress--loading" style="width:75%"></div>
      <div class="aui-player__progress aui-player__progress--progress" style="width:25%"></div>
      <div class="aui-player__playhead" style="left:25%"></div>
      <div class="aui-player__seek-holder" style="width:50%">
        <div class="aui-player__seek-marker"></div>
        <div class="aui-player__seek-time">00:00</div>
        <div class="aui-player__preview">
          <div class="aui-player__preview-image" style="background-image:url('http://dev.strichpunkt-design.de/audi/animation_principles/images/content/section-index-slider-1.4205e277.jpg')"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="aui-player__duration">00:00</div>
  <button class="aui-player__mute aui-js-player-mute-toggle aui-button aui-js-response aui-button--icon aui-button--round aui-theme-light" type="button">
    <div class="aui-player__icon-mute">
      <svg class="audiicon">
        <use xlink:href="#audiicon-system-audio-on-small" class="audiicon-small"></use>
        <use xlink:href="#audiicon-system-audio-on-large" class="audiicon-large"></use>
      </svg>
    </div>
    <div class="aui-player__icon-unmute">
      <svg class="audiicon">
        <use xlink:href="#audiicon-system-audio-off-small" class="audiicon-small"></use>
        <use xlink:href="#audiicon-system-audio-off-large" class="audiicon-large"></use>
      </svg>
    </div>
  </button>
  <button class="aui-player__fullscreen aui-js-player-fullscreen-toggle aui-button aui-js-response aui-button--icon aui-button--round aui-theme-light" type="button">
    <div class="aui-player__icon-enter-fullscreen">
      <svg class="audiicon">
        <use xlink:href="#audiicon-system-size-increase-small" class="audiicon-small"></use>
        <use xlink:href="#audiicon-system-size-increase-large" class="audiicon-large"></use>
      </svg>
    </div>
    <div class="aui-player__icon-exit-fullscreen">
      <svg class="audiicon">
        <use xlink:href="#audiicon-system-size-decrease-small" class="audiicon-small"></use>
        <use xlink:href="#audiicon-system-size-decrease-large" class="audiicon-large"></use>
      </svg>
    </div>
  </button>
</div>
