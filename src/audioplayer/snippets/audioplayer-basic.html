<div class="aui-audioplayer">
  <audio class="aui-audioplayer__embed">
    <source src="http://dev.strichpunkt-design.de/audi/brand-platform-preview/demo.mp3" type="audio/mpeg" />
  </audio>
  <input type="hidden" class="aui-audioplayer__tracks"value="[{&quot;title&quot;:&quot;Pink Floyd - Wish you were here&quot;,&quot;src&quot;:&quot;http://dev.strichpunkt-design.de/audi/brand-platform-preview/demo.mp3&quot;}]" />
  <div class="aui-audioplayer__chrome">
    <div class="aui-audioplayer__meta">
      <div class="aui-audioplayer__title">Title of audio file</div>
      <div class="aui-slider aui-js-slider aui-slider--single" data-min="0" data-max="100">
        <input type="hidden" class="aui-slider__hidden-field" value="50.00" />
      </div>
      <div class="aui-audioplayer__time">2:34 / 10:16</div>
    </div>
    <div class="aui-audioplayer__controls">
      <button class="aui-audioplayer__play aui-button aui-button--icon--large aui-js-response aui-button--icon aui-button--round" type="button">
        <div class="aui-audioplayer__icon-play">
          <svg class="audiicon">
            <use xlink:href="#audiicon-system-play-small" class="audiicon-small"></use>
            <use xlink:href="#audiicon-system-play-large" class="audiicon-large"></use>
          </svg>
        </div>
        <div class="aui-audioplayer__icon-pause">
          <svg class="audiicon">
            <use xlink:href="#audiicon-system-pause-small" class="audiicon-small"></use>
            <use xlink:href="#audiicon-system-pause-large" class="audiicon-large"></use>
          </svg>
        </div>
        <div class="aui-audioplayer__icon-replay">
          <svg class="audiicon">
            <use xlink:href="#audiicon-system-replay-small" class="audiicon-small"></use>
            <use xlink:href="#audiicon-system-replay-large" class="audiicon-large"></use>
          </svg>
        </div>
      </button>
    </div>
  </div>
</div>
